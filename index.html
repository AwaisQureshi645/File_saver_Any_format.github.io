<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container b1">

        <textarea class="textarea" placeholder="Enter the Any types of the text "></textarea>


        <div class="container mt-5">
            <div class="row">
                <div class="col-6">

                    <input type="text" class="file_name ps-3" placeholder="Enter the File Name " />
                </div>
                <div class="col-6">
                    <div class="option save-as">
                        <label>Save as</label>
                        <div class="select-menu">
                          <select>
                            <option value="text/plain">Text File (.txt)</option>
                            <option value="text/javascript">JS File (.js)</option>
                            <option value="text/html">HTML File (.html)</option>
                            <option value="image/svg+xml">SVG File (.svg)</option>
                            <option value="application/msword">Doc File (.doc)</option>
                            <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                          </select>
                        </div>
                      </div>
                </div>
                </div>
                
        </div>
        <button type="button " class="btn btn-primary">Save As / Download </button>



    </div>

<script src="main.js"></script>

</html>
